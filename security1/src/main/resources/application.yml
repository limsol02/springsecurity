server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/security?serverTimezone=Asia/Seoul
    username: cos
    password: cos1234

  jpa:
    hibernate:
      ddl-auto: update #create update none
      dialect: org.hibernate.dialect.MariaDBDialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  # DevTools 설정 추가
  devtools:
    restart:
      enabled: true

logging:
  file:
    encofing: UTF-8
  console:
    encoding: UTF-8
  level:
    root: INFO  # 기본 로그 레벨 설정
    com.cos.security1.controller: DEBUG  # 특정 패키지에 대한 로그 레벨 설정
